<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="main">
            <div class="showcase">
                <div class="watch one"></div>
                <div class="watch2">
                    <div class="clock" id="time"></div>
                </div>
                <div class="watch two"></div>
            </div>
            <div class="material">
                <!-- <h2>Select Colour</h2> -->
                <div class="color-container">
                    <div class="color pink" id="pink" onclick="changeColor('pink')"></div>
                    <div class="color blue" id="blue" onclick="changeColor('lightblue')"></div>
                    <div class="color green" id="green" onclick="changeColor('lightgreen')"></div>
                    <div class="color gray" id="gray" onclick="changeColor('gray')"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
